<ui:composition 
    template="../templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="Eventos" />
    </ui:define>

    <h1>Editar</h1>
    <ui:define name="container">
        <section class="container">           
            <div class="row">
                <!--div class="pull-right">
                    <p:commandButton styleClass="btn btn-delete-sui btn-lg" value="Deletar Evento" action="#{eventsController.delete(eventsController.event)}"/>
                </div-->
            </div>
            <hr/>
            <div class="row">
                <h:form id="formEvent" styleClass="">
                    <div class="form-group row">
                        <div class="col-xs-6">
                            <span style="color:red; font-size: 1em;">* </span>
                            <p:outputLabel value="Nome do evento " /> 
                            <p:inputText placeholder="Ex: Evento beneficente" styleClass="form-control form-sui" value="#{eventsController.event.name}" required="true"/>
                        </div>
                        <div class="col-xs-6">
                            <span style="color:red; font-size: 1em;">* </span>
                            <p:outputLabel value="Local " />
                            <p:inputText styleClass="form-control form-sui" value="#{eventsController.event.locality}" required="true" />
                        </div>
                    </div>                                

                    <div class="form-group row">
                        <div class="col-xs-8">
                            <span style="color:red; font-size: 1em;">* </span>
                            <p:outputLabel value="Descrição do evento " />
                            <p:inputText  styleClass="form-control form-sui" value="#{eventsController.event.description}" required="true"/>
                        </div>
                        <div class="col-xs-4">
                            <span style="color:red; font-size: 1em;">* </span>
                            <p:outputLabel for="popup" value="Data: " />                           
                            <p:calendar id="popup" value="#{eventsController.event.date}" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="pull-left">
                            <h:form>                           
                                <p:commandButton value="Editar" styleClass="btn btn-success-sui btn-sm" action="#{eventsController.save()}" update="@form" />
                                <p:commandButton value="Cancelar" styleClass="btn btn-default-sui btn-sm" onclick="history.go(-1);"/>
                            </h:form>
                        </div>
                    </div>
                    <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                        <h:outputText value="Popup:" />
                        <h:outputText value="#{eventsController.event.date}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:dialog>
                </h:form>            
            </div>
        </section>
    </ui:define>
</ui:composition>
