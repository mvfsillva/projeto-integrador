<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui">
    
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">x</button>
                <h4 class="modal-title">Novo Evento</h4>
                <small style="color:red;">Os campos com (*) são obrigatórios!</small>
            </div>
            <div class="modal-body">
                <h:form id="formEvent" styleClass="">
                    <div class="form-group row">
                        <div class="col-xs-6">
                            <span style="color:red; font-size: 1em;">* </span>
                            <p:outputLabel value="Nome do evento " /> 
                            <p:inputText placeholder="Ex: Evento beneficente" styleClass="form-control" value="#{eventsController.event.name}" required="true"/>
                        </div>
                        <div class="col-xs-6">
                            <span style="color:red; font-size: 1em;">* </span>
                            <p:outputLabel value="Local " />
                            <p:inputText styleClass="form-control" value="#{eventsController.event.locality}" required="true" />
                        </div>
                    </div>                                

                    <div class="form-group row">
                        <div class="col-xs-8">
                            <span style="color:red; font-size: 1em;">* </span>
                            <p:outputLabel value="Descrição do evento " />
                            <p:inputText  styleClass="form-control" value="#{eventsController.event.description}" required="true"/>
                        </div>
                        <div class="col-xs-4">
                            <span style="color:red; font-size: 1em;">* </span>
                            <p:outputLabel for="popup" value="Data: " />                           
                            <p:calendar id="popup" value="#{eventsController.event.date}" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="pull-left">
                            <p:commandButton value="Salvar" styleClass="btn btn-success-sui" action="#{eventsController.save()}" update="@form" />
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                    <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                        <h:outputText value="Popup:" />
                        <h:outputText value="#{eventsController.event.date}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:dialog>
                </h:form>                    
            </div>
        </div>
    </div>
</ui:composition>
