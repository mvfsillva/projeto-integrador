<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
    <h:head> 
    </h:head> 
    <h:body> 
        <p:growl autoUpdate="true" /> 
            <h:form id="formLogin" enctype="multipart/form-data"> 
                <p:growl autoUpdate="true" id="messages"/> 
                <p:panelGrid columns="2"> 
                    <h:outputText value="Login: " /> 
                    <p:inputText value="#{loginController.user.username}" size="37" /> 
                    <h:outputText value="Senha: " /> 
                    <p:password value="#{loginController.user.password}" size="24" /> 
                </p:panelGrid> 
                <p:panelGrid columns="2"> 
                    <p:commandButton icon="ui-icon-unlocked" value="Entrar" action="#{loginController.doLogin}" />                     
                </p:panelGrid> 
            </h:form>        
    </h:body>
</html>
