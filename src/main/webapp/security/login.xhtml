<ui:composition template="../templates/main.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"      
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="container">
        <h:body style="background: #ccc;"> 
            <section class="container">
                <p:growl autoUpdate="true" /> 
                <h:form id="formLogin" enctype="multipart/form-data"> 
                    <div class="form-signin login-card">
                        <h1 class="login-title">Doando.org</h1>
                        <p class="login-info">Projeto Integrador</p>
                        <p:growl autoUpdate="true" id="messages"/> 

                        <p:inputText value="#{loginController.ong.email}" styleClass="form-control inpt-login" placeholder="Email"  />                     
                        <p:password value="#{loginController.ong.password}" styleClass="form-control inpt-login" placeholder="Senha" />                                 
                        <p:commandButton styleClass="btn btn-sm btn-primary btn-block login-btn" value="Entrar" action="#{loginController.doLogin()}" />                     
                    </div>
                </h:form>                
            </section>           
        </h:body>
    </ui:define>
</ui:composition>
