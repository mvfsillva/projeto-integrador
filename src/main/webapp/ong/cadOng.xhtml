<ui:composition 
    template="../templates/main.xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="Ongs" />
    </ui:define>
    <ui:define name="container">

        <section class="container">            
            <button class="btn btn-success" data-toggle="modal" data-target="#myModal">Adicionar</button>
            <hr />
            <h3>Ongs Cadastradas</h3>
            <div class="row">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Cidade</th>
                                    <th>Bairro</th>
                                    <th>Telefone</th>
                                    <th>E-mail</th>
                                    <th class="text-center">Ações</th>
                                </tr>
                            </thead>
                            <h:form id="ongList"> 
                                <ui:repeat var="ong" value="#{cadOngController.ongs}">
                                    <tbody>
                                        <td><h:outputText value="#{ong.name}"/></td>
                                        <td><h:outputText value="#{ong.address.city}" /></td>
                                        <td><h:outputText value="#{ong.address.neighborhood}"/></td>
                                        <td><h:outputText value="#{ong.address.primaryPhone}"/></td>
                                        <td><h:outputText value="#{ong.email}"/></td>
                                        <td colspan="2">
                                            <div class="text-center"> 
                                                <button class="btn btn-info btn-sm">Editar</button>
                                                <button class="btn btn-danger btn-sm">Deletar</button>
                                            </div>    
                                        </td>
                                    </tbody>
                                </ui:repeat>
                            </h:form>
                        </table>      
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">x</button>
                        <h4 class="modal-title">Nova ONG</h4>
                        <small style="color:red;">Os campos com (*) sÃ£o obrigatÃ³rios!</small>
                    </div>
                    <div class="modal-body">
                        <h:form id="formCadOng" styleClass="">
                            <div class="form-group row">
                                <div class="col-xs-8">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="Nome da instituiÃ§Ã£o: " /> 
                                    <p:inputText placeholder="Ex: Acopamec" styleClass="form-control" value="#{cadOngController.ong.name}" required="true"/>
                                </div>
                                <div class="col-xs-4">                                        
                                    <p:outputLabel value="E-mail: " />
                                    <p:inputText type="email" placeholder="email@email.com" styleClass="form-control" value="#{cadOngController.ong.email}" required="true"/>
                                </div>
                            </div>                                
                            <div class="form-group row">
                                <div class="col-xs-4">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="Rua: " />
                                    <p:inputText  styleClass="form-control" value="#{cadOngController.address.street}" required="true"/>
                                </div>
                                <div class="col-xs-4">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="Bairro: " />
                                    <p:inputText styleClass="form-control" value="#{cadOngController.address.neighborhood}" required="true"/>
                                </div>
                                <div class="col-xs-4">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="CEP " />
                                    <p:inputText styleClass="form-control" value="#{cadOngController.address.postalCode}" required="true"/>
                                </div>
                            </div>

                            <div class="form-group row">                                    
                                <div class="col-xs-6">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="Estado: " />
                                    <p:selectOneMenu id="state" value="#{cadOngController.address.state}" styleClass="form-control">
                                        <p:ajax listener="#{cadOngController.address.city}" update="city" />
                                        <f:selectItem itemLabel="Selecione o estado" itemValue="" noSelectionOption="true" />
                                        <f:selectItems value="#{cadOngController.states}" />
                                    </p:selectOneMenu>
<!--                                    <select class="form-control" id="estado">   
                                        <option>Selecione</option>
                                        <option>Bahia</option>
                                        <option>Rio de Janeiro</option>
                                        <option>SÃ£o Paulo</option>
                                    </select>-->
                                </div>
                                <div class="col-xs-6">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="Cidade: " />
                                    <p:selectOneMenu id="city" value="#{cadOngController.address.city}" styleClass="form-control">
                                        <f:selectItem itemLabel="Selecione o estado" itemValue="" noSelectionOption="true" />
<!--                                        <f:selectItems value="#{cadOngController.states}" />-->
                                    </p:selectOneMenu>
<!--                                    <select class="form-control" id="cidade">
                                        <option>Selecione</option>
                                        <option>Salvador</option>
                                        <option>Rio de Janeiro</option>
                                        <option>SÃ£o Paulo</option>
                                    </select>-->
                                </div>  
                            </div>    

                            <div class="form-group row">
                                <div class="col-xs-6">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="CNPJ: " />
                                    <p:inputText styleClass="form-control" value="#{cadOngController.ong.cnpj}" required="true"/>
                                </div>                                    
                                <div class="col-xs-6">
                                    <p:outputLabel value="Site: " />
                                    <p:inputText styleClass="form-control" value="#{cadOngController.ong.website}"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-xs-6">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="Telefone Primario: " />
                                    <p:inputText styleClass="form-control" value="#{cadOngController.address.primaryPhone}" required="true"/>
                                </div>
                                <div class="col-xs-6">
                                    <p:outputLabel value="Telefone Secundario: " />
                                    <p:inputText styleClass="form-control" value="#{cadOngController.address.secondaryPhone}"/> 
                                </div>                                    
                            </div>
                            <div class="modal-footer">
                                <div class="pull-left">
                                    <p:commandButton value="Salvar ONG" styleClass="btn btn-success" action="#{cadOngController.save()}" update="@form" />
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                                </div>
                            </div>                                
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
