<ui:composition 
    template="../templates/main.xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="Ongs" />
    </ui:define>
    <ui:define name="container">


        <div class="container">            
            <button class="btn btn-success" data-toggle="modal" data-target="#myModal">Adicionar</button>
            <hr class="line" style="background: #2C3E50;"/>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">x</button>
                            <h4 class="modal-title">Nova ONG</h4>
                        </div>
                        <div class="modal-body">
                            <h:form id="formCadOng" styleClass="">
                                <div class="form-group row">
                                    <div class="col-xs-8">
                                        <p:outputLabel value="Nome da instituição: " />
                                        <p:inputText styleClass="form-control" value="#{cadOngController.ong.name}"/>
                                    </div>
                                    <div class="col-xs-4">
                                        <p:outputLabel value="E-mail: " />
                                        <p:inputText styleClass="form-control" value="#{cadOngController.ong.email}"/>
                                    </div>
                                </div>                                
                                <div class="form-group row">
                                    <div class="col-xs-4">
                                        <p:outputLabel value="Rua: " />
                                        <p:inputText styleClass="form-control" value="#{cadOngController.address.street}"/>
                                    </div>
                                    <div class="col-xs-4">
                                        <p:outputLabel value="Bairro: " />
                                        <p:inputText styleClass="form-control" value="#{cadOngController.address.neighborhood}"/>
                                    </div>
                                    <div class="col-xs-4">
                                        <p:outputLabel value="CEP " />
                                        <p:inputText styleClass="form-control" value="#{cadOngController.address.postalCode}"/>
                                    </div>
                                </div>

                                <div class="form-group row">                                    
                                    <div class="col-xs-6">
                                        <p:outputLabel value="Estado: " />
                                       <!-- <p:selectOneMenu id="state" value="#{cadOngController.address.state}" styleClass="form-control">
                                            <p:ajax listener="#{cadOngController.address.city}" update="city" />
                                            <f:selectItem itemLabel="Selecione o estado" itemValue="" noSelectionOption="true" />
                                            <f:selectItems value="#{cadOngController.address.state}" />
                                        </p:selectOneMenu> -->
                                         <select class="form-control" id="estado">
                                             <option>Selecione</option>
                                             <option>Bahia</option>
                                             <option>Rio de Janeiro</option>
                                             <option>São Paulo</option>
                                         </select>
                                    </div>
                                    <div class="col-xs-6">
                                        <p:outputLabel value="Cidade: " />
                                        <select class="form-control" id="cidade">
                                            <option>Selecione</option>
                                            <option>Salvador</option>
                                            <option>Rio de Janeiro</option>
                                            <option>São Paulo</option>
                                        </select>
                                    </div>  
                                </div>    

                                <div class="form-group row">
                                    <div class="col-xs-6">
                                        <p:outputLabel value="CNPJ: " />
                                        <p:inputText styleClass="form-control" value="#{cadOngController.ong.cnpj}"/>
                                    </div>                                    
                                    <div class="col-xs-6">
                                        <p:outputLabel value="Site: " />
                                        <p:inputText styleClass="form-control" value="#{cadOngController.ong.website}"/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-xs-6">
                                        <p:outputLabel value="Telefone Primario: " />
                                        <p:inputText styleClass="form-control" value="#{cadOngController.address.primaryPhone}"/>
                                    </div>
                                    <div class="col-xs-6">
                                        <p:outputLabel value="Telefone Secundario: " />
                                        <p:inputText styleClass="form-control" value="#{cadOngController.address.secondaryPhone}"/> 
                                    </div>                                    
                                </div>
                                <div class="modal-footer">
                                    <div class="pull-left">
                                        <p:commandButton value="Salvar ONG" styleClass="btn btn-success" action="#{cadOngController.save()}" update="formCadOng" />
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                                    </div>
                                </div>                                
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                   <p:dataScroller var="ong" value="#{cadOngController.ongs}">

                       <h:panelGrid columns="1">

               </h:form>
           </div>-->

    </ui:define>
</ui:composition>
