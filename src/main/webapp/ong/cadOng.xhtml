<ui:composition 
    template="../templates/main.xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="Ongs" />
    </ui:define>
    <ui:define name="container">


        <div class="container">
            <!-- Divida Técnica -->
            <button class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style="position: relative; top: 100px;">Cadastrar nova Ong</button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">x</button>
                            <h4 class="modal-title">Cadastrar nova Ong</h4>
                        </div>
                        <div class="modal-body">

                            <h:form id="formCadOng" styleClass="">
                                <div class="form-group">
                                    <p:outputLabel value="Nome da instituição: " />
                                    <p:inputText styleClass="form-control" value="#{cadOngController.ong.name}"/>
                                </div>
                                <div class="form-group">
                                    <p:outputLabel value="E-mail: " />
                                    <p:inputText styleClass="form-control" value="#{cadOngController.ong.email}"/>
                                </div>
                                <div class="form-group">
                                    <p:outputLabel value="Rua: " />
                                    <p:inputText styleClass="form-control" value="#{cadOngController.address.street}"/>
                                </div>
                                <div class="form-group">
                                    <p:outputLabel value="Bairro: " />
                                    <p:inputText styleClass="form-control" value="#{cadOngController.address.neighborhood}"/>
                                </div>

                                <div class="form-group">
                                    <p:outputLabel value="CEP " />
                                    <p:inputText styleClass="form-control" value="#{cadOngController.address.postalCode}"/>
                                </div>

                                <!--<div class="form-group">                                    
                                    <p:outputLabel value="Estado: " />
                                    <p:outputLabel value="Cidade: " />
                                    <p:inputText styleClass="form-control" value=''/>
                                    <p:inputText styleClass="form-control" value=""/>
                                </div>-->

                                <div class="form-group">
                                    <p:outputLabel value="CNPJ: " />
                                    <p:inputText styleClass="form-control" value="#{cadOngController.ong.cnpj}"/>
                                </div>
                                
                                <div class="form-group">
                                    <p:outputLabel value="Site: " />
                                    <p:inputText styleClass="form-control" value="#{cadOngController.ong.website}"/>
                                </div>
                                
                                <div class="form-group">
                                    <p:outputLabel value="Telefone Primario: " />
                                    <p:inputText styleClass="form-control" value="#{cadOngController.address.primaryPhone}"/>
                                </div>
                                
                                <div class="form-group">
                                    <p:outputLabel value="Telefone Secundario: " />
                                    <p:inputText styleClass="form-control" value="#{cadOngController.address.secondaryPhone}"/> 
                                </div>
                                
                                <p:commandButton value="Salvar" styleClass="btn btn-success btn-lg" action="#{cadOngController.save()}" update="formCadOng" />

                            </h:form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <h:form>
                <p:dataScroller var="ong" value="#{cadOngController.ongs}">
                    <f:facet name="header">
                        Ongs
                    </f:facet>
                    
                    <h:panelGrid columns="1">
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="6">
                                <h:outputText value="Nome: " />
                                <h:outputText value=" #{ong.name}"/>
                                
                                <h:outputText value="Bairro: " />
                                <h:outputText value=" #{ong.address.neighborhood}"/>
                                
                                <h:outputText value="Telefone: " />
                                <h:outputText value=" #{ong.address.primaryPhone}"/>
                                
                                <h:outputText value="E-mail: " />
                                <h:outputText value=" #{ong.email}"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                </p:dataScroller>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
