<ui:composition 
    template="../templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="Ongs" />
    </ui:define>
    <ui:define name="container">

        <section class="container">            
            <button class="btn btn-success btn-success-sui" data-toggle="modal" data-target="#myModal">Ingressar no Doando.org</button>
            <hr />
            <h3>Ongs Cadastradas</h3>
            <div class="row">
                <h:form id="ongList">
                    <ui:repeat var="ong" value="#{cadOngController.ongs}">
                        <div class="col-sm-4 need-item">
                            <div class="card radius shadowDepth1">                            
                                <div class="card__image border-tlr-radius">                                        
                                    <h3 class="card__title text-center"><h:outputText value="#{ong.name}" /></h3>
                                    <small class="card__availability pull-left">Cidade:</small>
                                    <small class="card__availability pull-left">
                                        <h:outputText value="#{ong.address.city}" />
                                    </small>
                                    <br/>
                                    <small class="card__availability pull-left">Cidade:</small>
                                    <small class="card__availability pull-left">
                                        <h:outputText value="#{ong.address.neighborhood}" />
                                    </small>
                                    <br/>
                                    <small class="card__availability pull-left">CNPJ:</small>
                                    <small class="card__availability pull-left"><h:outputText value="#{ong.cnpj}" /></small>
                                </div>
                                <div class="card__content card__padding">
                                    <div class="card__share">
                                        <div class="card__social">                                               
                                            <a class="share-icon facebook"   href="#"><span class="fa fa-facebook"></span></a>
                                            <a class="share-icon twitter"    href="#"><span class="fa fa-twitter"></span></a>
                                            <a class="share-icon googleplus" href="#"><span class="fa fa-google-plus"></span></a>
                                        </div>
                                        <a id="share" class="share-toggle share-icon" href="#"></a>
                                    </div>
                                    <div class="card__meta">                                        
                                        <small></small>
                                    </div>
                                    <article class="card__article">
                                        <h4>Contato</h4>
                                        <p><h:outputText value="#{ong.address.primaryPhone}" /></p>
                                        <p><h:outputText value="#{ong.email}" /></p>
                                        <h4>Área de Interesse</h4>
                                        <p><h:outputText value="#{ong.type}" /></p>
                                    </article>
                                </div>
                                <div class="card__action">
                                    <div class="card__author">                                    
                                        <div class="card__author-content">
                                            <button class="btn btn-transparent-sui btn-sm">Entrar em Contato</button>
                                        </div>
                                    </div>
                                </div>
                            </div>                            
                        </div>
                    </ui:repeat>                                                                            
                </h:form>  
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">x</button>
                        <h4 class="modal-title">Nova ONG</h4>
                        <small style="color:red;">Os campos com (*) são obrigtórios!</small>
                    </div>
                    <div class="modal-body">
                        <h:form id="formCadOng" styleClass="">
                            <div class="form-group row">
                                <div class="col-xs-8">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="Nome da instituição: " /> 
                                    <p:inputText placeholder="Ex: Acopamec" styleClass="form-control" value="#{cadOngController.ong.name}" required="true"/>
                                </div>
                                <div class="col-xs-4">    
                                    <span style="color:red; font-size: 1em;">* </span>                                    
                                    <p:outputLabel value="Tipo/Área de Atuação: " />
                                    <p:inputText type="email" placeholder="Ex: Crianças Carentes" styleClass="form-control" value="#{cadOngController.ong.type}" required="true"/>
                                </div>
                            </div>    
                            <div class="form-group row">
                                <div class="col-xs-4">           
                                    <span style="color:red; font-size: 1em;">* </span>                             
                                    <p:outputLabel value="E-mail: " />
                                    <p:inputText id="email" placeholder="Ex: email@email.com" styleClass="form-control" 
                                                 value="#{cadOngController.ong.email}"  
                                                 requiredMessage="Por favor digite seu e-mail."
                                                 validatorMessage="E-mail invalido!">
                                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </p:inputText>
                                    <p:watermark for="email" value="Email Address *" />
                                    <p:message for="email" />
                                </div>
                                <div class="col-xs-4">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="Senha: " /> 
                                    <p:inputText type="password" styleClass="form-control" value="#{cadOngController.ong.password}" required="true"/>
                                </div>
                                <div class="col-xs-4">        
                                    <span style="color:red; font-size: 1em;">* </span>                                
                                    <p:outputLabel value="Confirmacao de senha: " />
                                    <p:inputText type="password" styleClass="form-control" value="#" required="true"/>
                                </div>
                            </div>                              
                            <div class="form-group row">
                                <div class="col-xs-6">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="CEP " />
                                    <div class="input-group">
                                        <p:inputMask id="inputCep" mask="99999-999" placeholder="Ex: 00000111" styleClass="form-control" value="#{cadOngController.cep}" required="true"/>
                                        <span class="input-group-btn">
                                            <h:commandButton value="Buscar CEP" styleClass="btn btn-primary" action="#{cadOngController.findCep()}">
                                                <f:ajax execute="inputCep" render="inputRua inputBairro inputCidade inputEstado" />
                                            </h:commandButton>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="Rua: " />
                                    <p:inputText id="inputRua" disabled="true" styleClass="form-control" value="#{cadOngController.address.street}" required="true"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-xs-6">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="Bairro: " />
                                    <p:inputText id="inputBairro" disabled="true" styleClass="form-control" value="#{cadOngController.address.neighborhood}" required="true"/>
                                </div>
                                <div class="col-xs-4">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="Cidade: " />
                                    <p:inputText id="inputCidade" disabled="true" styleClass="form-control" value="#{cadOngController.address.city}" required="true"/>
                                </div>
                                <div class="col-xs-2">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="Estado: " />
                                    <p:inputText id="inputEstado" disabled="true" styleClass="form-control" value="#{cadOngController.address.state}" required="true"/>                                    
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-xs-3">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="Numero: "/>
                                    <p:inputText id="inputNum" styleClass="form-control" value="#{cadOngController.address.num}" required="true"/>
                                </div>
                                <div class="col-xs-9">
                                    <p:outputLabel value="Complemento: " />
                                    <p:inputText id="inputComplemento" styleClass="form-control" value="#{cadOngController.address.complement}" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-xs-6">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="CNPJ: " />
                                    <p:inputMask mask="99.999.999/9999-99" styleClass="form-control" placeholder="Ex: 00.000.000/1111-11" value="#{cadOngController.ong.cnpj}" required="true"/>
                                </div>                                    
                                <div class="col-xs-6">
                                    <p:outputLabel value="Site: " />
                                    <p:inputText styleClass="form-control" placeholder="Ex: www.minhaong.org.br" value="#{cadOngController.ong.website}"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-xs-6">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="Telefone Fixo: " />
                                    <p:inputMask mask="(99) 9999-9999" styleClass="form-control" value="#{cadOngController.address.primaryPhone}" placeholder="Ex: (71) 1234-5678" required="true"/>
                                </div>
                                <div class="col-xs-6">
                                    <p:outputLabel value="Telefone Celular: " />
                                    <p:inputMask mask="(99) 99999-9999" styleClass="form-control" value="#{cadOngController.address.secondaryPhone}" placeholder="Ex: (71) 1234-5678"/> 
                                </div>                                    
                            </div>
                            <div class="modal-footer">
                                <div class="pull-left">
                                    <p:commandButton value="Salvar ONG" styleClass="btn btn-success-sui" action="#{cadOngController.save()}" update="@form" />
                                    <button type="button" class="btn btn-default-sui btn-lg" data-dismiss="modal">Cancelar</button>
                                </div>
                            </div>                                
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
