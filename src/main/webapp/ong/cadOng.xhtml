<ui:composition 
    template="../templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="Ongs" />
    </ui:define>
    <ui:define name="container">

        <section class="container">            
            <button class="btn btn-success" data-toggle="modal" data-target="#myModal">Ingressar no Doando.org</button>
            <hr />
            <h3>Ongs Cadastradas</h3>
            <div class="row">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <h:form id="ongList">
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Cidade</th>
                                        <th>Bairro</th>
                                        <th>Telefone</th>
                                        <th>E-mail</th>
                                        <th class="text-center">Áreas de Atuação</th>
                                    </tr>
                                </thead>
                                <ui:repeat var="ong" value="#{cadOngController.ongs}">
                                    <tbody>
                                    	<tr>
	                                        <td><h:outputText value="#{ong.name}"/></td>
	                                        <td><h:outputText value="#{ong.address.city}" /></td>
	                                        <td><h:outputText value="#{ong.address.neighborhood}"/></td>
	                                        <td><h:outputText value="#{ong.address.primaryPhone}"/></td>
	                                        <td><h:outputText value="#{ong.email}"/></td>
	                                        <td><h:outputText value="#{ong.type}"/></td>
                                        </tr>
                                    </tbody>
                                </ui:repeat>
                            </table> 
                        </h:form>  
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">x</button>
                        <h4 class="modal-title">Nova ONG</h4>
                        <small style="color:red;">Os campos com (*) são obrigtórios!</small>
                    </div>
                    <div class="modal-body">
                        <h:form id="formCadOng" styleClass="">
                            <div class="form-group row">
                                <div class="col-xs-8">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="Nome da instituição: " /> 
                                    <p:inputText placeholder="Ex: Acopamec" styleClass="form-control" value="#{cadOngController.ong.name}" required="true"/>
                                </div>
                                <div class="col-xs-4">    
                                    <span style="color:red; font-size: 1em;">* </span>                                    
                                    <p:outputLabel value="Tipo/Área de Atuação: " />
                                    <p:inputText type="email" placeholder="Ex: Crianças Carentes" styleClass="form-control" value="#{cadOngController.ong.type}" required="true"/>
                                </div>
                            </div>    
                            <div class="form-group row">
                            	<div class="col-xs-4">           
                                    <span style="color:red; font-size: 1em;">* </span>                             
                                    <p:outputLabel value="E-mail: " />
                                    <p:inputText type="email" placeholder="Ex: email@email.com" styleClass="form-control" value="#{cadOngController.ong.email}" required="true"/>
                                </div>
                                <div class="col-xs-4">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="Senha: " /> 
                                    <p:inputText type="password" styleClass="form-control" value="#{cadOngController.ong.password}" required="true"/>
                                </div>
                                <div class="col-xs-4">        
                                    <span style="color:red; font-size: 1em;">* </span>                                
                                    <p:outputLabel value="Confirmacao de senha: " />
                                    <p:inputText type="password" styleClass="form-control" value="#" required="true"/>
                                </div>
                            </div>                              
                            <div class="form-group row">
                            	<div class="col-xs-6">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="CEP " />
                                    <div class="input-group">
                                        <p:inputText id="inputCep" placeholder="Ex: 00000111" styleClass="form-control" value="#{cadOngController.cep}" required="true"/>
                                        <span class="input-group-btn">
                                            <h:commandButton value="Buscar CEP" styleClass="btn btn-primary" action="#{cadOngController.findCep()}">
                                                <f:ajax execute="inputCep" render="inputRua inputBairro inputCidade inputEstado" />
                                            </h:commandButton>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="Rua: " />
                                    <p:inputText id="inputRua" disabled="true" styleClass="form-control" value="#{cadOngController.address.street}" required="true"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-xs-6">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="Bairro: " />
                                    <p:inputText id="inputBairro" disabled="true" styleClass="form-control" value="#{cadOngController.address.neighborhood}" required="true"/>
                                </div>
                                <div class="col-xs-4">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="Cidade: " />
                                    <p:inputText id="inputCidade" disabled="true" styleClass="form-control" value="#{cadOngController.address.city}" required="true"/>
                                </div>
                                <div class="col-xs-2">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="Estado: " />
                                    <p:inputText id="inputEstado" disabled="true" styleClass="form-control" value="#{cadOngController.address.state}" required="true"/>                                    
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <div class="col-xs-3">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="Numero: "/>
                                    <p:inputText id="inputNum" styleClass="form-control" value="#{cadOngController.address.num}" required="true"/>
                                </div>
                                <div class="col-xs-9">
                                    <p:outputLabel value="Complemento: " />
                                    <p:inputText id="inputComplemento" styleClass="form-control" value="#{cadOngController.address.complement}" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-xs-6">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="CNPJ: " />
                                    <p:inputText styleClass="form-control" placeholder="Ex: 00.000.000/1111-11" value="#{cadOngController.ong.cnpj}" required="true"/>
                                </div>                                    
                                <div class="col-xs-6">
                                    <p:outputLabel value="Site: " />
                                    <p:inputText styleClass="form-control" placeholder="Ex: www.minhaong.org.br" value="#{cadOngController.ong.website}"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-xs-6">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="Telefone Primario: " />
                                    <p:inputText styleClass="form-control" value="#{cadOngController.address.primaryPhone}" placeholder="Ex: (71) 1234-5678" required="true"/>
                                </div>
                                <div class="col-xs-6">
                                    <p:outputLabel value="Telefone Secundario: " />
                                    <p:inputText styleClass="form-control" value="#{cadOngController.address.secondaryPhone}" placeholder="Ex: (71) 1234-5678"/> 
                                </div>                                    
                            </div>
                            <div class="modal-footer">
                                <div class="pull-left">
                                    <p:commandButton value="Salvar ONG" styleClass="btn btn-success" action="#{cadOngController.save()}" update="@form" />
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                                </div>
                            </div>                                
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
