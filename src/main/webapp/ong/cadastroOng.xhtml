<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Ong</title>
    </h:head>
    <h:body>
        <h:form>
            <section role="">
                <h:panelGrid id="" styleClass="">
                    <span class="alert alert-danger">Os campos com caractere (*) são obrigatorios</span> 
                    <hr class="line line-gray"/>

                    <p:outputLabel for="nome_instuicao" value="Nome da instituição: " />
                    <p:inputText />

                    <p:outputLabel for="endereco" value="Endereço: " />
                    <p:inputText />

                    <p:outputLabel for="bairro" value="Bairro: " />
                    <p:inputText />

                    <p:outputLabel for="estado" value="Estado: " />
                    <p:selectOneMenu id="estado" value="#{selectOneMenuView.console}" styleClass="js-estado">
                        <f:selectItem itemLabel="Bahia"     itemValue="Bahia" />
                        <f:selectItem itemLabel="Recife"    itemValue="Recife" />
                        <f:selectItem itemLabel="São Paulo" itemValue="São Paulo" />                    
                    </p:selectOneMenu>

                    <p:outputLabel for="cidade" value="Cidade: " />
                    <p:selectOneMenu id="cidade" value="#{selectOneMenuView.console}" styleClass="js-cidade">
                        <f:selectItem itemLabel="Salvador"          itemValue="Salvador" />
                        <f:selectItem itemLabel="Lauro de Freitas"  itemValue="Lauro de Freitas" />
                        <f:selectItem itemLabel="Feira de Santana"  itemValue="Feira de Santana" />                    
                    </p:selectOneMenu>


                    <p:outputLabel for="email" value="E-mail: " />
                    <p:inputText />

                    <p:outputLabel for="CNPJ" value="CNPJ: " />
                    <p:inputText />
                </h:panelGrid>
            </section>
        </h:form>
    </h:body>
</html>
