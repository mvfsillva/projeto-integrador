<ui:composition 
    template="../templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="Voluntários" />
    </ui:define>
    <ui:define name="container">
        <section id="need">            
            <div class="container">
                <button class="btn btn-success btn-success-sui" data-toggle="modal" data-target="#myModal">Seja um Voluntário</button>
                <hr />
                <h3>Voluntarios Cadastrados</h3>       
                <div class="row">
                    <h:form id="voluntaryList">
                        <ui:repeat var="voluntary" value="#{voluntaryController.voluntaries}">
                            <div class="col-sm-4 need-item">
                                <div class="card radius shadowDepth1">                            
                                    <div class="card__image border-tlr-radius">                                        
                                        <h3 class="card__title text-center"><h:outputText value="#{voluntary.name}" /></h3>
                                        <small class="card__availability pull-left">Disponibilidade:</small>
                                        <small class="card__availability pull-left"><h:outputText value="#{voluntary.availability}" /></small>
                                    </div>
                                    <div class="card__content card__padding">
                                        <div class="card__share">
                                            <div class="card__share">
                                                <a class="share-icon twitter" 
                                                   aria-label="Comparilhe no Twitter" 
                                                   href="https://twitter.com/intent/tweet?text=&quot;#{voluntary.name} é nosso voluntario em #{voluntary.interest}&quot;%20http://doando.org/donation%20via%20&#64;doandoorg"
                                                   onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" 
                                                   title="Compartilhe no Twitter">
                                                    <span class="fa fa-twitter"></span>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="card__meta">                                        
                                            <small><h:outputText value="#{voluntary.sex}" /></small>
                                        </div>
                                        <article class="card__article">
                                            <h4>Contato</h4>
                                            <p><h:outputText value="#{voluntary.email}" /></p>
                                            <p><h:outputText value="#{voluntary.phone}" /></p>
                                            <h4>Área de Interesse</h4>
                                            <p><h:outputText value="#{voluntary.interest}" /></p>
                                        </article>
                                    </div>
                                    <div class="card__action">
                                        <div class="card__author">                                    
                                            <div class="card__author-content">                                                
                                                <button type="button" class="btn btn-transparent-sui btn-sm" data-toggle="modal" data-target=".bd-example-modal-sm">Entrar em Contato</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>                            
                            </div>
                        </ui:repeat>
                    </h:form>                   
                </div>
            </div>            
        </section>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <ui:include src="modal.voluntary.xhtml"/> 
        </div>


        <!-- Contact Modal -->        
        <div class="modal  fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">x</button>
                        <h4 class="modal-title">Entre em Contato</h4>
                        <small style="color:red;">Os campos com (*) são obrigatórios!</small>
                    </div>
                    <div class="form-group">
                        <div class="row">                            
                            <div class="col-md-12">
                                <div class="col-md-6">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="Nome" /> 
                                    <p:inputText styleClass="form-control form-sui" value="" />
                                </div>
                                <div class="col-md-6">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="E-mail" />
                                    <p:inputText styleClass="form-control form-sui" value="#{necessityController.necessity.priority}" required="true" />
                                </div>
                                <div class="col-md-6">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="Assunto" /> 
                                    <p:inputText styleClass="form-control form-sui" value="" />
                                </div>
                                <div class="col-md-8">
                                    <span style="color:red; font-size: 1em;">* </span>
                                    <p:outputLabel value="Descrição" /> 
                                    <p:inputTextarea styleClass="form-control form-sui" rows="10" cols="50" queryDelay="750" minQueryLength="4"/>
                                </div>
                            </div>
                        </div>         
                    </div>
                    <div class="modal-footer">
                        <div class="pull-left">
                            <p:commandButton value="Salvar" styleClass="btn btn-success-sui btn-sm"/>
                            <button type="button" class="btn btn-default-sui btn-sm" data-dismiss="modal">Cancelar</button>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
