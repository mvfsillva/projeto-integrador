<ui:composition 
    template="../templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="Doações" />
    </ui:define>
    <ui:define name="container">
        <section class="container">           
            <div class="row">
                <label style="font-size: 3rem;">Minha Necessidades</label>
                <!--div class="pull-right">
                    <button class="btn btn-delete-sui btn-lg">Deletar Necessidade</button>
                </div-->
            </div>
            <hr/>
            <div class="row">
                <h:form id="formNecessity" styleClass="">
                    <div class="form-group row">
                        <div class="col-xs-6">
                            <span style="color:red; font-size: 1em;">* </span>
                            <p:outputLabel value="Titulo " /> 
                            <p:inputText placeholder="Ex: Precisa-se.." styleClass="form-control form-sui" value="#{necessityController.necessity.title}" required="true"/>
                        </div>
                        <div class="col-xs-6">
                            <span style="color:red; font-size: 1em;">* </span>
                            <p:outputLabel value="Prioridade " />
                            <p:inputText styleClass="form-control form-sui" value="#{necessityController.necessity.priority}" required="true" />
                        </div>
                    </div>                                

                    <div class="form-group row">
                        <div class="col-xs-8">
                            <span style="color:red; font-size: 1em;">* </span>
                            <p:outputLabel value="Descrição " />
                            <p:inputText  styleClass="form-control form-sui" value="#{necessityController.necessity.description}" required="true"/>
                        </div>
                        <div class="col-xs-4">
                            <span style="color:red; font-size: 1em;">* </span>
                            <p:outputLabel for="popup" value="Data " />
                            <p:calendar id="popup" value="#{necessityController.necessity.date}" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="pull-left">
                            <p:commandButton value="Editar" styleClass="btn btn-success-sui btn-sm" action="#{necessityController.save()}" update="@form" />
                            <p:commandButton type="button" value="Cancelar" styleClass="btn btn-default-sui btn-sm" onclick="history.go(-1);"/>
                        </div>
                    </div>
                    <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                        <h:outputText value="Popup:" />
                        <h:outputText value="#{necessityController.necessity.date}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:dialog>
                </h:form> 
            </div>
        </section>
    </ui:define>
</ui:composition>
